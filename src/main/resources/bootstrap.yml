resilience4j.timelimiter:
  instances:
    queryTimeoutLimiter:
      timeoutDuration: 1s
      cancelRunningFuture: true

resilience4j.ratelimiter:
  instances:
    registryRateLimiter:
      limitRefreshPeriod: 1s
      limitForPeriod: 360
    workspaceTypeLimiter:
      limitRefreshPeriod: 1s
      limitForPeriod: 360