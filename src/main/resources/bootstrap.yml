resilience4j.timelimiter:
  instances:
    queryTimeoutLimiter:
      timeoutDuration: 800ms
      cancelRunningFuture: true

resilience4j.ratelimiter:
  instances:
    queryRateLimiter:
      limitRefreshPeriod: 1s
      limitForPeriod: 360
      timeoutDuration: 150ms
    commandRateLimiter:
      limitRefreshPeriod: 1s
      limitForPeriod: 60
      timeoutDuration: 150ms
    cleanupRateLimiter:
      limitRefreshPeriod: 1s
      limitForPeriod: 80
      timeoutDuration: 150ms